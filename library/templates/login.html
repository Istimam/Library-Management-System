{% extends "base.html" %}

{% block head_title %}Login{% endblock %}

{% block body %}
<div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-full flex mt-5 justify-center -z-50 relative">
        <div class="bg-white w-5/12 rounded-lg">
            <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Login</h1>
            <form method="post" action="{% url 'login' %}" class="px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 text-red-600">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password" required>
                </div>

                <div class="flex w-full justify-center">
                    <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
